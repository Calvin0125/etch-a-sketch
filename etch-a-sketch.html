<!DOCTYPE html>
<html>
<head>
    <title>Etch-A-Sketch</title>
    <meta charset="UTF-8"/>
    <link rel='stylesheet' href='styles.css'>
</head>
<body>
    <button type='button' id='clear'>Clear Sketch-Pad</button>
    <div id="grid-container"></div>
    <script>
        const gridContainer = document.querySelector('#grid-container');
        for (let i = 0; i < 256; i++) {
            const gridItem = document.createElement('div');
            gridItem.className = 'grid-item';
            gridContainer.appendChild(gridItem);
            gridItem.addEventListener('mouseover', function(e){
                e.target.style.background = 'blue';
            });
        };
        const pixels = gridContainer.scrollheight;
        const clearButton = document.querySelector('#clear');
        clearButton.addEventListener('click', newPad);
        function newPad() {
            const grid = document.querySelectorAll('.grid-item');
            grid.forEach(square => gridContainer.removeChild(square));
            let newWidth = prompt("Please enter a sketch-pad width, in pixels.");
            let newSize = newWidth*newWidth;
            gridContainer.style.gridTemplateColumns = `repeat(${newWidth}, 1fr)`;
            for (let i = 0; i < newSize; i++) {
                const gridItem = document.createElement('div');
                gridItem.className = 'grid-item';
                gridContainer.appendChild(gridItem);
                gridItem.addEventListener('mouseover', function(e){
                    e.target.style.background = 'blue';
                });
            };
        }

    </script>
</body>
</html>
